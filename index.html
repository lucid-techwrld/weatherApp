<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

  <title>Weather App</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="logo">
    <div class="head">
      <img src="images/logo.png" alt="images/logo.png">
      <p>Weather App</p>
    </div>
    <input type="text" placeholder="Enter a city..." class="cityInput">
  </header>
  
  <div class="main">
    <div class="weather-info">
      <img src="images/cloudy.png" alt="images/clouds.png" class="image" />
      <p class="temp">12Â°C</p>
      <p class="weather">Cloudy</p>
      <h1 class="js-city">Lagos</h1>

    </div>
    <marquee behavior="smooth" direction="righ" class="dates" scrollamount="3"> 12:37 PM Friday 1st November</marquee>
    <div class="other-info">
      <div class="humidity">
        <img src="images/humidity.png" alt="images/humidity.png">
        <div class="hum-info">
          <p>Humidity</p>
          <h5 class="js-humidity">24%</h5>
        </div>
      </div>
      <div class="wind">
        <img src="images/wind.png" alt="images/wind.png">
        <div class="wind-info">
          <p>Wind</p>
          <h5 class="js-wind">12 km/h</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="loader">
    <img src="images/logo.png" alt="images/logo.png">
  </div>
  <script src="main.js"></script>
</body>

</html>
